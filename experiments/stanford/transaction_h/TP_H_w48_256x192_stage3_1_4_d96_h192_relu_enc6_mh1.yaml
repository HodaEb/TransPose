AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: '/content/drive/MyDrive/transaction_output'
LOG_DIR: '/content/drive/MyDrive/transaction_log'
WORKERS: 1
PRINT_FREQ: 1

DATASET:
  COLOR_RGB: true
  DATASET: 'stanford'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.3
  ROOT: '/content/TransPose/data/stanford/JPEGImages'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'test'
  TRAIN_SET: 'train'
  train_split: '/content/TransPose/data/stanford/ImageSplits/train.txt'
  test_split: '/content/TransPose/data/stanford/ImageSplits/test.txt'
MODEL:
  # Transformer Encoder
  DIM_MODEL: 96
  DIM_FEEDFORWARD: 192
  N_HEAD: 1
  ENCODER_LAYERS: 6
  ATTENTION_ACTIVATION: relu
  POS_EMBEDDING: sine
  # Transformer Encoder for Action
  DIM_MODEL_ACTION: 96
  DIM_FEEDFORWARD_ACTION: 192
  N_HEAD_ACTION: 1
  ENCODER_LAYERS_ACTION: 3
  ATTENTION_ACTIVATION_ACTION: relu
  POS_EMBEDDING_ACTION: sine
  # #
  INIT_WEIGHTS: true
  NAME: transaction_h
  NUM_JOINTS: 17
  NUM_CLASSES: 40
  FINETUNE: True
  PRETRAINED: '/content/TransPose/models/pytorch/transpose_coco/tp_h_48_256x192_enc6_d96_h192_mh1.pth'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
    - 192
    - 256
  HEATMAP_SIZE:
    - 48
    - 64
  SIGMA: 2
  EXTRA:
    PRETRAINED_LAYERS:
      - 'conv1'
      - 'bn1'
      - 'conv2'
      - 'bn2'
      - 'layer1'
      - 'transition1'
      - 'stage2'
      - 'transition2'
      - 'stage3'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 48
        - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 48
        - 96
        - 192
      FUSE_METHOD: SUM
LOSS:
  USE_TARGET_WEIGHT: true
  A1: 0.7
  A2: 0.2
  A3: 0.1
TRAIN:
  BATCH_SIZE_PER_GPU: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 240
  LR: 0.001  # Initial learning rate
  LR_END: 0.0001  # Final learning rate
  LR_FACTOR: 0.25  # for MultiStepLR
  LR_STEP:  # for MultiStepLR
    - 100
    - 150
    - 200
    - 220
  WD: 0.1
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BLUR_KERNEL: 11
  BATCH_SIZE_PER_GPU: 16
  # 'data/coco/person_detection_results/COCO_test-dev2017_detections_AP_H_609_person.json'
  # 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: /content/TransPose/models/pytorch/transpose_coco/tp_h_48_256x192_enc6_d96_h192_mh1.pth
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
